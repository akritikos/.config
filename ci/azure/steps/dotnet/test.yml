parameters:
- name: configuration
  type: string
  default: $(BuildConfiguration)
- name: coverageDirectory
  type: string
  default: $(build.artifactStagingDirectory)/coverage

steps:
- task: DotNetCoreCLI@2
  displayName: Test Solution
  inputs:
    command: 'test'
    configuration: ${{ parameters.configuration }}
    publishTestResults: true
    testRunTitle: 'Discover and run tests'
    # Multiple comma seperated msbuild parameters should be seperated with %2c
    # Additionally, VSTS does not need escaped quotes
    arguments: '--logger trx --no-restore --no-build --nologo -verbosity:diagnostic -bl:msbuild.binlog -noconsolelogger /p:CopyLocalLockFileAssemblies=true /p:IncludeTestAssembly=true /p:ExcludeByFile="**/Microsoft.NET.Test.Sdk.Program.cs" /p:SkipAutoProps=true /p:CollectCoverage=true /p:CoverletOutput="${{ parameters.coverageDirectory }}/" /p:MergeWith=${{ parameters.coverageDirectory }}/coverage.json /p:CoverletOutputFormat="opencover%2ccobertura%2cjson"'
    verbosityPack: Minimal
    verbosityRestore: Minimal
